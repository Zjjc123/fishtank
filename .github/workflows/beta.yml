name: Beta Build

on:
  push:
    branches: [ main ]

jobs:
  beta:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.1'
        bundler-cache: true
        
    - name: Install dependencies
      run: bundle install
      
    - name: Run fastlane beta
      run: bundle exec fastlane beta 